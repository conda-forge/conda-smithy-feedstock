environment:

  # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
  # /E:ON and /V:ON options are not enabled in the batch script intepreter
  # See: http://stackoverflow.com/a/13751649/163740
  CMD_IN_ENV: "cmd /E:ON /V:ON /C obvci_appveyor_python_build_env.cmd"

  # We set a default Python version for the miniconda that is to be installed. This can be
  # overridden in the matrix definition where appropriate.
  CONDA_PY: "27"
  BINSTAR_TOKEN:
    # The BINSTAR_TOKEN secure variable. This is defined canonically in conda-forge.yml.
    secure: KDvUkPrcdKmV2MxakkyQlrLA0rE/6WSuXxD42UezzZjCB0TRqnnOeebSW03/SnFP

  matrix:
    - TARGET_ARCH: x86
      CONDA_PY: 27

    - TARGET_ARCH: x64
      CONDA_PY: 27

    - TARGET_ARCH: x86
      CONDA_PY: 34

    - TARGET_ARCH: x64
      CONDA_PY: 34

    - TARGET_ARCH: x86
      CONDA_PY: 35

    - TARGET_ARCH: x64
      CONDA_PY: 35


# We always use a 64-bit machine, but can build x86 distributions
# with the TARGET_ARCH variable.
platform:
    - x64

install:
    # If there is a newer build queued for the same PR, cancel this one.
    # The AppVeyor 'rollout builds' option is supposed to serve the same
    # purpose but it is problematic because it tends to cancel builds pushed
    # directly to master instead of just PR builds (or the converse).
    # credits: JuliaLang developers.
    - ps: if ($env:APPVEYOR_PULL_REQUEST_NUMBER -and $env:APPVEYOR_BUILD_NUMBER -ne ((Invoke-RestMethod `
        https://ci.appveyor.com/api/projects/$env:APPVEYOR_ACCOUNT_NAME/$env:APPVEYOR_PROJECT_SLUG/history?recordsNumber=50).builds | `
        Where-Object pullRequestId -eq $env:APPVEYOR_PULL_REQUEST_NUMBER)[0].buildNumber) { `
          throw "There are newer queued builds for this pull request, failing early." }

    - ps: set MINICONDA=C:\Miniconda3@{$true="-x64";$false=""}[$TARGET_ARCH -eq 'x64']
    - cmd: set PATH=%MINICONDA%;%MINICONDA%\scripts;%PATH%

    - cmd: conda install --quiet --yes --channel conda-forge conda-forge-build-setup
    - cmd: activate root
    - cmd: conda info
    - cmd: conda list

# Skip .NET project specific build phase.
build: off

test_script:
    - "%CMD_IN_ENV% conda build recipe --quiet"
deploy_script:

    - 'python ci_support\upload_or_check_non_existence.py .\recipe conda-forge --channel=main'
