{% set version = "3.1.13" %}

package:
  name: conda-smithy
  version: {{ version }}

source:
  url: https://github.com/conda-forge/conda-smithy/releases/download/v{{ version }}/conda-smithy-{{ version }}.tar.gz
  sha256: 5b918ec9420364fb7238392ae6ec0fbaaa542bbc4624a6e7ea0a53bae4a00a72

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
    - rm -f "${PREFIX}/bin/conda"           # [not win]
    - del /f /q "%PREFIX%\\Scripts\\conda"  # [win]
  entry_points:
    - feedstocks = conda_smithy.feedstocks:main
    - conda-smithy = conda_smithy.cli:main

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - conda >=4.2
    - conda-build >=3.8.1
    - jinja2
    - requests
    - pycrypto
    - git
    - gitpython
    - pygithub <2
    - ruamel.yaml
    - vsts-python-api
    - conda-forge-pinning

test:
  imports:
    - conda_smithy
    - conda_smithy.ci_register
    - conda_smithy.configure_feedstock
  commands:
    - conda smithy --help
    - py.test .
  source_files:
    - tests/*
  requires:
    - pytest


about:
  home: https://github.com/conda-forge/conda-smithy
  license: BSD 3-clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: The tool for managing conda-forge feedstocks

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
    - ocefpaf
    - isuruf
    - scopatz
    - isuruf-bot
    - CJ-Wright
