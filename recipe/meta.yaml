{% set version = "3.6.13" %}

package:
  name: conda-smithy
  version: {{ version }}

source:
  url: https://github.com/conda-forge/conda-smithy/releases/download/v{{ version }}/conda-smithy-{{ version }}.tar.gz
  sha256: 8fcfd284a5d9451269016cc4d8a68dce5895091bda2c0f28b475b8a7f4da11a1

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
    - rm -f "${PREFIX}/bin/conda"           # [not win]
    - del /f /q "%PREFIX%\\Scripts\\conda"  # [win]
  entry_points:
    - feedstocks = conda_smithy.feedstocks:main
    - conda-smithy = conda_smithy.cli:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - conda >=4.2
    - conda-build >=3.18.3
    - jinja2
    - requests
    - pycrypto
    - git
    - gitpython
    - pygithub <2
    - ruamel.yaml >=0.16
    - toolz
    - vsts-python-api
    - conda-forge-pinning
    - shellcheck
    - scrypt
    - license-expression

test:
  imports:
    - conda_smithy
    - conda_smithy.ci_register
    - conda_smithy.configure_feedstock
  commands:
    - conda smithy --help

about:
  home: https://github.com/conda-forge/conda-smithy
  license: BSD 3-clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: The tool for managing conda-forge feedstocks

extra:
  recipe-maintainers:
    - conda-forge/Core
