{% set version = "3.6.3" %}

package:
  name: conda-smithy
  version: {{ version }}

source:
  url: https://github.com/conda-forge/conda-smithy/releases/download/v{{ version }}/conda-smithy-{{ version }}.tar.gz
  sha256: db9f8922cae210f65bbf980c713f1d2c3de8e1402bb1a80ecff1cb840d068272

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
    - rm -f "${PREFIX}/bin/conda"           # [not win]
    - del /f /q "%PREFIX%\\Scripts\\conda"  # [win]
  entry_points:
    - feedstocks = conda_smithy.feedstocks:main
    - conda-smithy = conda_smithy.cli:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - conda >=4.2
    - conda-build >=3.18.3
    - jinja2
    - requests
    - pycrypto
    - git
    - gitpython
    - pygithub <2
    - ruamel.yaml >=0.16
    - toolz
    - vsts-python-api
    - conda-forge-pinning

test:
  imports:
    - conda_smithy
    - conda_smithy.ci_register
    - conda_smithy.configure_feedstock
  commands:
    - conda smithy --help

about:
  home: https://github.com/conda-forge/conda-smithy
  license: BSD 3-clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: The tool for managing conda-forge feedstocks

extra:
  recipe-maintainers:
    - conda-forge/Core
