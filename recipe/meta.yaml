{% set version = "0.10.3" %}

package:
  name: conda-smithy
  version: {{ version }}

source:
  fn: conda-smithy-v{{ version }}.tar.gz
  url: https://github.com/conda-forge/conda-smithy/archive/v{{ version }}.tar.gz
  sha256: f344edf1b14c8ecf5a617a4958a42e49823d0adcfc68702eac9ae9bc00986fa2

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - setuptools
    - conda-build-all
    - conda
    - conda-build
    - jinja2
    - requests
    - pycrypto
    - gitpython
    - pygithub <2
    - ruamel.yaml

test:
    imports:
        - conda_smithy
        - conda_smithy.ci_register
        - conda_smithy.configure_feedstock
    commands:
        - conda smithy --help

about:
    home: https://github.com/conda-forge/conda-smithy
    license: BSD 3-clause
    summary: The tool for managing conda-forge feedstocks

extra:
    recipe-maintainers:
        - pelson
